<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ربات سیگنال‌دهی کریپتو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://s3.tradingview.com/tv.js"></script> <!-- بارگذاری اسکریپت TradingView -->
</head>
<body>

  <div class="main-layout container">
    <div class="left-panel">
      <div class="section price-section">
        <div class="price-header">
          <h2>قیمت لحظه‌ای</h2>
          <div class="currency-select">
            <label for="currency">انتخاب جفت ارز:</label>
            <select id="currency">
              <option value="XRPUSDT" selected>XRP/USDT</option> <!-- انتخاب پیش‌فرض -->
            </select>
          </div>
        </div>
        <div id="price">در حال دریافت...</div>
      </div>
      <div class="section">
        <h2>معاملات لحظه‌ای</h2>
        <ul id="trades"></ul>
      </div>
    </div>

    <div class="center-panel">
      <div class="section" id="chart-container">
        <div id="chart" style="width: 100%; height: 100%;"></div>
      </div>
      <div class="section" id="signal-box">
        <h2>سیگنال</h2>
        <div id="signal"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="section">
        <h2>میانگین حجم</h2>
        <div id="avgVolume">در حال محاسبه...</div>
      </div>
      <div class="section" id="signals-list">
        <h2>تاریخچه سیگنال‌ها</h2>
        <ul id="signalHistory"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
